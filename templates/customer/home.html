{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href='{% static "logo/icon.ico" %}'>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Project Vastra | Home</title>

    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' type='text/css' href='{% static "materialize/css/materialize.min.css" %}'>
    <link rel='stylesheet' type='text/css' href='{% static "base.css" %}'>

    <link rel='stylesheet' type='text/css' href='{% static "customer/homestyle.css" %}'>
    <script src='{% static "materialize/js/materialize.min.js" %}'></script>
</head>
<body>
    <!-- Including Navbar -->
    {% include "main/navbar.html" %}

    <!-- CAROUSEL BEGIN -->
    <section>
            <div class="carousel carousel-slider">
                <a class="carousel-item" href="#one!"><img src="static/customer/img/home/mainslider/1.jpg" class='responsive-img' style='height: 500px; object-fit: cover'></a>
                <a class="carousel-item" href="#one!"><img src="static/customer/img/home/mainslider/2.jpg" class='responsive-img' style='height: 500px; object-fit: cover'></a>
                <a class="carousel-item" href="#one!"><img src="static/customer/img/home/mainslider/3.jpg" class='responsive-img' style='height: 500px; object-fit: cover'></a>
            </div>
    </section>
    <!-- CAROUSEL END -->

    
    <!-- FLAG BEGIN -->
    <div class="collection container center">
        <a href="{% url 'customer:catalog' %}" class="collection-item black-text hoverable" style='background-color: #ff9933;'>
            <span>Buy</span>
        </a>
        <a href="{% url 'seller:new' %}" class="collection-item white darken-4 blue-text hoverable"><span>Register As Entrepreneur</span></a>
        <a href="{% url 'customer:collectionDrive' %}" class="collection-item green black-text hoverable"><span>Register For A Collection Drive</span></a>
    </div>
    <!-- FLAG END -->
    
    <!-- Including Footer -->
    {% include "main/footer.html" %}
    
</body>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.carousel');
        var instances = M.Carousel.init(elems, {
        fullWidth: true,
        indicators: true
    });
  });
  M.AutoInit();
</script>
</html>
